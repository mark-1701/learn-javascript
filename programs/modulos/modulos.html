<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulos en JavaScript</title>
</head>
<body>
    <h1>Modulos en JavaScript</h1>

    <!-- Los archivos js se colocan al final del documento -->
    <!-- Los archivos js pueden tardarse mucho tiempo para cargarse -->

    <!-- type = "module" Permitir importación de modulos -->
    <script src="js/modulos.js" type="module"></script>

    <!-- Versión para navegadores sin soporte modulos -->
    <!-- nomodule - boolean para saber si hay soporte de modulos -->
    <script src="js/no-modulos.js" nomodule></script>
</body>
</html>
