<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Ejercicios 3</h1>
    <script>
        console.warn("COMO HACER FUNCIONES");
        function funcion1() {
            console.log("Hola Mundo1");
        }

        const funcion2 = function () {
            console.log("Hola Mundo2");
        }

        const funcion3 = entrada => {
            console.log(`La entrada es de ${entrada}`);
        }
        funcion1();
        funcion2();
        funcion3("marco");

        /*
            9) Programa una función que obtenga un numero aleatorio entre 501 y 600
            10) Programa una función que reciba un número y evalué si es capicúa o no (que se lee igual en un sentido que en otro) pi. mifuncion(2002) devolverá true
            11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo no, se define como el producto de todos los números enteros positivos desde 1 hasta n) pe. miFuncion(5) devolverá 120
        */

        console.log("EJERCICIOS 3 JAVASCRIPT");
        console.log(
            `9) Programa una función que obtenga un numero aleatorio entre 501 y 600`
        );

        const funcionRandom = (min, max) => {
            (typeof(min) == "number" && typeof(max) == "number")
            ?console.warn(`El resultado es: ${Math.floor(Math.random() * (max - min) + min)}`)
            :console.warn("Debes de Introducir solo números");
        }
        funcionRandom(501, 600);

        console.log(
            `10) Programa una función que reciba un número y evalué si es capicúa o no (que se lee igual en un sentido que en otro) pi. mifuncion(2002) devolverá true`
        );

        const funcionCapicua = entrada => {
            if (typeof(entrada) != "number") {
                console.warn("Debes de Introducir solo números")
            } else {
                let palabraInversa = entrada.toString().split("").reverse().join("");
                (palabraInversa == entrada)
                ? console.warn("Si es capicúa")
                : console.warn("no es capicúa");
            }
        }

        funcionCapicua(202);

        console.log(
            `11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo no, se define como el producto de todos los números enteros positivos desde 1 hasta n) pe. miFuncion(5) devolverá 120`
        );

        const funcionFactorial = entrada => {
            let numero = 1;
            for (let i = 0; i < entrada; i++) {
                numero = numero * (i + 1);
            }
            console.warn(numero);
        }

        funcionFactorial(5);

        console.log(`EJERCICIOS 1 JAVASCRIPT JONMIRCHA`);
        console.log(
            `9) Programa una función que obtenga un numero aleatorio entre 501 y 600`
        );

        const aleatorio = () => console.warn(Math.round(Math.random() * 100) + 500);
        aleatorio();

        console.log(
            `10) Programa una función que reciba un número y evalué si es capicúa o no (que se lee igual en un sentido que en otro) pi. mifuncion(2002) devolverá true`
        );

        const capicua = (numero = 0) => {
            if (!numero) return console.warn("No ingresaste un número");

            if (typeof numero !== "number") return console.error(`El valor ${numero} ingresado, NO es un número`);

            numero = numero.toString();
            let alReves = numero.split("").reverse().join("");

            return (numero === alReves)
            ? console.warn(`Sí es capícua, Número original ${numero}, Número al revés ${alReves}`)
            : console.warn(`No es capícua, Número original ${numero}, Número al revés ${alReves}`);
        }

        capicua();
        capicua("19");
        capicua({});
        capicua(2000);
        capicua(2002);

        console.log(
            `11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo no, se define como el producto de todos los números enteros positivos desde 1 hasta n) pe. miFuncion(5) devolverá 120`
        );

        const factorial = (numero = undefined) => {
            if (numero === undefined) return console.warn(`No ingresaste un número`);

            if (typeof numero !== "number") return console.error(`El valor ${numero} ingresado, NO es un número`);

            if (numero === 0) return console.error(`El número no puede ser 0`);

            if (Math.sign(numero) === -1) return console.error(`El número no puede ser negativo`);

            let factorial = 1;
            for (let i = numero; i > 1; i--) {
                factorial *= i;
            }

            return console.warn(`El factorial de ${numero} es ${factorial}`);
        }

        factorial();
        factorial("5");
        factorial([1,2,3]);
        factorial(0);
        factorial(-5);
        factorial(5);
    </script>
</body>

</html>
