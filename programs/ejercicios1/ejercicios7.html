        );

        const arregloParesImpares = (arreglo = undefined) => {
            if (arreglo == undefined) return console.error("Debes de enviar un Array");

            `21) Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25].`
        );
        const devolverCuadrados = (arr = undefined) => {
            if (arr === undefined) return console.log("No ingresaste un arreglo de números");

            if (!(arr instanceof Array)) return console.error("Solo se aceptan Arrays");

            if (arr.length === 0) return console.error("El arreglo esta vacío"); 

            for (const num of arr) {
                if(typeof num !== "number") return console.error("Solo puedes ingresar numeros");
            }

            // Map: crea un nuevo array aplicando una función a cada elemento del array original

            return console.warn(`Arreglo original: ${arr},\nArreglo elevado al cuadrado: ${newArr}`)
        }

        devolverCuadrados();

        );

            if (!(arr instanceof Array)) return console.error("Solo se aceptan Arrays");

            }

            return console.warn ({

            })
